<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Password-Generator-Keyword</title>
    <meta name="description" content="Generation passwords by keyword">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <nav>
        <p>Password-Generator-Keyword</p>
    </nav>

    <div class="card">
        <form id="main_form">
            <div class="group">
                <input id="service_name" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="material_label">Service name</label>
            </div>

            <div class="group">
                <input id="keyword" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="material_label">Keyword</label>
            </div>

            <div class="group">
                <input id="password_length" type="number" min="8" max="32" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="material_label">Password length</label>
            </div>

            <p>
                <input type="range" id="password_length_range" min="8" max="32" />
            </p>

            <div class="container">
                <input type="checkbox" id="special_characters_checkbox">
                <label for="special_characters_checkbox"><span class="checkbox">Using special characters</span></label>
            </div>

            <div class="group">
                <input id="password" type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="material_label">Password</label>
            </div>

            <button class="btn" type="button" id="copy_button"><span>Copy</span></button>
        </form>
    </div>
</body>
</html>
