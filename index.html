<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Password-Generator-Keyword</title>
  <meta name="description" content="Generation passwords by keyword">
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
</head>

<body>
	<nav>
		<p>Password-Generator-Keyword</p>
	</nav>
	
	<div class="card">
	<form action="#">
		<div class="group">      
		  <input id="service_name" type="text" required>
		  <span class="highlight"></span>
		  <span class="bar"></span>
		  <label>Service name</label>
		</div>
		
		<div class="group">      
		  <input id="keyword" type="text" required>
		  <span class="highlight"></span>
		  <span class="bar"></span>
		  <label>Keyword</label>
		</div>
		
		<div class="group">      
		  <input id="password_length" type="number" min="8" max="32" required>
		  <span class="highlight"></span>
		  <span class="bar"></span>
		  <label>Password length</label>
		</div>
		
		<p class="range-field">
			<input type="range" id="password_length_range" min="8" max="32" />
		</p>
		
		<div class="group">      
		  <input id="password" type="text" required>
		  <span class="highlight"></span>
		  <span class="bar"></span>
		  <label>Password</label>
		</div>
		
		<button class="btn" type="button"><span>Copy</span></button>
	</form>
	</div>
</body>
</html>
